[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Ignore manual scripts and archive directories
norecursedirs = manual archive __pycache__ .git

# Async mode for pytest-asyncio
asyncio_mode = auto

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests requiring live database
    manual: marks tests that should be run manually

# Logging
log_cli = true
log_cli_level = WARNING

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
